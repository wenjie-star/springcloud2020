server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:wenjie-star/springcloud-config.git  #github上面的git仓库名字不是连接
          search-paths:
            - springcloud-config
          #读取分支，这里是main分支
      label: master

  rabbitmq:
    port: 5672
    host: localhost
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#rabbitmq相关配置，暴漏bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'

